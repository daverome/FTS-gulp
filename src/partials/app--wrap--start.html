<!DOCTYPE html>
<html lang="en-us" dir="ltr" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>@@title | App/Site Title</title>
    <meta http-equiv="cleartype" content="on">

    <script>
      // remove no-js and add 'js' to the HTML
      var doc = document;
      doc.documentElement.className = doc.documentElement.className.replace('no-js',');
      doc.documentElement.className += ' js ';
    </script>

    <link rel="stylesheet" href="@@path/assets/css/app.min.css">

    <!--[if IE]>
      <link rel="shortcut icon" href="@@path/favicon.ico">
    <![endif]-->

    <link rel="icon" href="@@path/favicon-16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="@@path/favicon-32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="@@path/favicon-48.png" sizes="48x48" type="image/png">
    <link rel="icon" href="@@path/favicon-62.png" sizes="62x62" type="image/png">

    <link rel="apple-touch-icon" href="@@path/assets/images/apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed" href="@@path/assets/images/apple-touch-icon-precomposed.png">

    <link rel="icon" type="image/png" href="@@path/assets/images/browser-icons/android-chrome-192x192.png" sizes="192x192">
  </head>

  <body @@bodyAttrs>

    <div class="page @@pageClass">
